<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
   
    <div class="container">
        <h1><i>Calculator</i></h1>

         <div class="calculator">
            <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>del</button></td>
                <td><button>%</button></td>
                <td><button>C</button></td>
            </tr>
            <tr>
                <td><button class="nobtn">7</button></td>
                <td><button class="nobtn">8</button></td>
                <td><button class="nobtn">9</button></td>
                <td><button>ฯ</button></td>
                <td><button>+/-</button></td>
            </tr>
            <tr>
                <td><button class="nobtn">4</button></td>
                <td><button class="nobtn">5</button></td>
                <td><button class="nobtn">6</button></td>
                <td><button>X</button></td>
                <td><button>รท</button></td>
            </tr>
            <tr>
                <td><button class="nobtn">1</button></td>
                <td><button class="nobtn">2</button></td>
                <td><button class="nobtn">3</button></td>
                <td><button>+</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                 <td><button>=</button></td>
            </tr>
            
            


        </table>


     </div>
    </div>
    
</body>
<script src="logic.js"></script>
</html>
